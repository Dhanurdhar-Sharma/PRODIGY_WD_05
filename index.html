<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-400 to-indigo-600 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4 text-gray-700">Weather App</h1>
    
    <input id="cityInput" type="text" placeholder="Enter city"
      class="border p-2 w-full rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"/>

    <button onclick="getWeather()" 
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition w-full">
      Get Weather
    </button>

    <div id="weatherInfo" class="mt-6 hidden">
      <h2 id="cityName" class="text-xl font-semibold text-gray-800 mb-2"></h2>
      <p id="temp" class="text-3xl font-bold text-blue-700"></p>
      <p id="description" class="capitalize text-gray-600 mb-2"></p>
      <p id="humidity" class="text-sm text-gray-600"></p>
      <p id="wind" class="text-sm text-gray-600"></p>
    </div>

    <p id="error" class="text-red-600 mt-4 hidden"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
